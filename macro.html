<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
    // Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height + 200, 0]);

var bisectDate = d3.bisector(function(d) { return d.Weight; }).left;
// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.Weight); })
    .y(function(d) { return y(d.Calories); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom + 200)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
    
/* function for buttons not functional yet!
function switchMacro() {
    if (showCarbs){  
        showCarbs = true;
        showProtein = false;
        showFats = false;
        //switch graphs to carbs
        refresh();
    } else if (showProtein) {
        showCarbs = false;
        showProtein = true;
        showFats = false;
        //switch graphs to protein
        refresh();
    } else if (showFats) {
        showCarbs = false;
        showProtein = false;
        showFats = true;
        //switch to fats
        refresh();
    }
    //redraw the map with correct color  
    refresh();   
} */

    
//Pie chart code
//sample dataset
var dataset = [ 
    {label: "Protein", count: 100},
    {label: "Fats", count: 100},
    {label: "Carbohydrates", count:100}
];

//separate SVG body label for pie chart
var piesvg = d3.select("body")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    //Add to height move pie chart to top left of graph
    .attr("height", height + margin.top + margin.bottom + 200)
  .append("g")
    .attr("transform", "translate(" + width / 3 + "," + height / 2 + ")");

//Color scale for pie chart    
var color = d3.scale.category20();

//Radius for pie chart
var radius = Math.min(width, height) / 2;

//Pie chart radius
var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

//Format and position for pie chart labels if added
var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);
    
var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.count; });
    
// Get the data
d3.csv("Fatloss.csv", function(error, data) {
    data.forEach(function(d) {
        d.Weight = d.Weight;
        d.Calories = +d.Calories;
    }); 
    
    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.Weight; }));
    y.domain([0, d3.max(data, function(d) { return d.Calories; })]);

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));
    var focus = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");

  /*focus.append("circle")
      .attr("r", 4.5);

  focus.append("text")
      .attr("x", 9)
      .attr("dy", ".35em");
*/
  svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

  function mousemove() {
   var x0 = x.invert(d3.mouse(this)[0]),
    i = bisectDate(data, x0, 1),
    d0 = data[i - 1],
    d1 = data[i],
    d = x0 - d0.Weight > d1.Weight - x0 ? d1 : d0;
    focus.attr("transform", "translate(" + x(d.Weight) + "," + y(d.Calories) + ")");
    focus.select("text").text(d.Calories);
  }

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        //add to height to match y axis length
        .attr("transform", "translate(0," + (height + 200) + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
    
    //New variable 'g' for pie chart
    var g = piesvg.selectAll(".arc")
        .data(pie(dataset))
      .enter().append("g")
        .attr("class", "arc");
  
    //Append pie chart path with colors
    g.append("path")
        .attr("d", arc)
        .style("fill", function(d) { return color(d.data.label); });
    
    //Append piechart with labels
    g.append("text")
      .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.data.count; });
    
    
});

//Function to return pie chart values
function type(d) {
    d.Protein = +d.Protein;
    return d;
}
